<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- Poppins (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=IBM+Plex+Sans+Arabic:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <article>
    <a href="#about">About Section</a>
    <a href="https://google.com">Google</a>
    <a href="https://generalassemb.ly">GA</a>
    <h1>Intermediate CSS</h1>
    <p id="about">More About CSS</p>
    <div>This is a DIV</div>
    <div class="fun">This is another DIV</div>
    <div class="fun super-cool">
      <p>This is a paragraph inside of the third DIV</p>
    </div>

    <h3 id="comments-title">Comments</h3>
    <ul class="top-level-list">
      <li>Comment One</li>
      <li class="super-cool">Comment Two</li>
      <li>
        Comment Three
        <ul>
          <li class="adel">First Reply to Comment Three</li>
          <li>Second Reply to Comment Three</li>
        </ul>
      </li>
    </ul>
    <form>
      <label for="name">Name:</label>
      <input disabled type="text" id="name">
      <label for="year">Year:</label>
      <input type="number" id="year">
    </form>
    <div class="imgContainer"><img src="./angryCat.jpg" alt="Angry Cat"></div>
  </article>
</body>

</html>
